<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="sign-up.css" />
    <title>Fiber | Sign Up Page</title>
  </head>
  <body>
    <section>
      <div>
        <a href="index.html" class="back">&larr; Back</a>
        <h2>Fiber</h2>

        <h1>Create your Fiber account</h1>

        <form>
          <article>
            <label for="username">Your Name</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="John Doe"
              required
            />
          </article>

          <article>
            <label for="email">Your E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="john@example.com"
              required
            />
          </article>

          <article>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="At least 8 characters"
              required
            />
          </article>

          <article class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox" />By creating
            an account on Fiber, you agree to the
            <a href="#">Terms and conditions</a>
          </article>

          <button type="submit">Create Fiber Account</button>

          <p>Already have an account? <a href="#">Sign In</a></p>
        </form>
      </div>

      <div>
        <img src="./assets/Sign Up Image.png" alt="Sign Up to Fiber" />
        <article>
          <h2>Unparalleled Templates</h2>
          <p>
            Crafted by a team of professional desginers, our templates are
            unparalleled in the market.
          </p>
          <ul>
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </article>
      </div>
    </section>
  </body>
</html>
